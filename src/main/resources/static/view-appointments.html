<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">View Appointments</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Upcoming Appointments</h2>
        
        <div id="appointmentsList" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <!-- Appointments will be dynamically listed here -->
        </div>
    </div>
    
    <script>
        // Sample demo data for doctor appointments
        const appointments = [
            { patient: "Ali Khan", date: "2025-03-25", time: "10:00 AM", city: "Karachi" },
            { patient: "Ayesha Ahmed", date: "2025-03-26", time: "02:00 PM", city: "Lahore" },
            { patient: "Usman Farooq", date: "2025-03-27", time: "11:30 AM", city: "Islamabad" },
        ];
        
        const appointmentsList = document.getElementById("appointmentsList");
        
        function renderAppointments() {
            if (appointments.length > 0) {
                appointments.forEach(appointment => {
                    const div = document.createElement("div");
                    div.className = "p-3 border-b border-gray-300";
                    div.innerHTML = `<strong>${appointment.patient}</strong> - ${appointment.date} at ${appointment.time} (${appointment.city})`;
                    appointmentsList.appendChild(div);
                });
            } else {
                appointmentsList.innerHTML = "<p class='text-gray-500'>No upcoming appointments.</p>";
            }
        }
        
        renderAppointments();
    </script>
</body>
</html>
