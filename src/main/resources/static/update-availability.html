<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Availability - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Update Availability</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Manage Your Availability</h2>
        
        <form id="availabilityForm" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <label class="block text-gray-600">Specialization:</label>
            <input type="text" id="specialization" class="w-full border p-2 rounded mt-1" required>
            
            <label class="block text-gray-600 mt-3">License No:</label>
            <input type="text" id="licenseNo" class="w-full border p-2 rounded mt-1" required>
            
            <label class="block text-gray-600 mt-3">Available:</label>
            <select id="availability" class="w-full border p-2 rounded mt-1">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <label class="block text-gray-600 mt-3">Select Date:</label>
            <input type="date" id="availabilityDate" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Available Time Slots:</label>
            <input type="time" id="startTime" class="w-full border p-2 rounded mt-1" required>
            <input type="time" id="endTime" class="w-full border p-2 rounded mt-1" required>
            
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4 hover:bg-green-600">Update Availability</button>
        </form>
    </div>
    
    <script>
        document.getElementById("availabilityForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const specialization = document.getElementById("specialization").value;
            const licenseNo = document.getElementById("licenseNo").value;
            const availability = document.getElementById("availability").value;
            const date = document.getElementById("availabilityDate").value;
            const startTime = document.getElementById("startTime").value;
            const endTime = document.getElementById("endTime").value;
            
            alert(`Availability updated:\nSpecialization: ${specialization}\nLicense No: ${licenseNo}\nAvailable: ${availability}\nDate: ${date}\nTime: ${startTime} - ${endTime}`);
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
