<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointment - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">HealthEase - Cancel Appointment</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Cancel an Appointment</h2>
        
        <form id="cancelForm" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <label class="block text-gray-600">Select Appointment:</label>
            <select id="appointment" class="w-full border p-2 rounded mt-1">
                <option value="Dr. Ahmed Khan - 2025-03-25 - 10:00 AM">Dr. Ahmed Khan - 25th March 2025 - 10:00 AM</option>
                <option value="Dr. Sara Ali - 2025-03-26 - 02:00 PM">Dr. Sara Ali - 26th March 2025 - 02:00 PM</option>
                <option value="Dr. Usman Farooq - 2025-03-27 - 11:30 AM">Dr. Usman Farooq - 27th March 2025 - 11:30 AM</option>
            </select>
            
            <button type="submit" class="w-full bg-red-500 text-white p-2 rounded mt-4 hover:bg-red-600">Cancel Appointment</button>
        </form>
    </div>
    
    <script>
        document.getElementById("cancelForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const appointment = document.getElementById("appointment").value;
            
            alert(`Appointment with ${appointment} has been cancelled.`);
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
