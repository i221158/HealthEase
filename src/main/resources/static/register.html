<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700">HealthEase Registration</h2>
        <form id="registerForm" class="mt-4">
            <label class="block text-gray-600">User Type:</label>
            <select id="userType" class="w-full border p-2 rounded mt-1" onchange="toggleFields()">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
            
            <label class="block text-gray-600 mt-3">Full Name:</label>
            <input type="text" id="fullName" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Email:</label>
            <input type="email" id="email" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Password:</label>
            <input type="password" id="password" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Phone Number:</label>
            <input type="tel" id="phone" class="w-full border p-2 rounded" required>

            <!-- Patient Fields -->
            <div id="patientFields">
                <label class="block text-gray-600 mt-3">Medical History:</label>
                <textarea id="medicalHistory" class="w-full border p-2 rounded" placeholder="Enter your medical history"></textarea>
            </div>

            <!-- Doctor Fields -->
            <div id="doctorFields" class="hidden">
                <label class="block text-gray-600 mt-3">Specialization:</label>
                <input type="text" id="specialization" class="w-full border p-2 rounded" placeholder="Enter your specialization">
                
                <label class="block text-gray-600 mt-3">License No:</label>
                <input type="text" id="licenseNo" class="w-full border p-2 rounded" placeholder="Enter your license number">
                
                <label class="block text-gray-600 mt-3">Availability:</label>
                <select id="availability" class="w-full border p-2 rounded">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label class="block text-gray-600 mt-3">Available Hours:</label>
                <input type="text" id="availableHours" class="w-full border p-2 rounded" placeholder="Enter available hours (e.g., 9AM - 5PM)">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4 hover:bg-green-600">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-3">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
    </div>
    
    <script>
        function toggleFields() {
            const userType = document.getElementById("userType").value;
            document.getElementById("patientFields").style.display = userType === "patient" ? "block" : "none";
            document.getElementById("doctorFields").style.display = userType === "doctor" ? "block" : "none";
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const userType = document.getElementById("userType").value;
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            
            if (userType === "patient") {
                const medicalHistory = document.getElementById("medicalHistory").value;
                alert(`Registration Successful!\nWelcome, ${fullName}.\nMedical History: ${medicalHistory}`);
            } else {
                const specialization = document.getElementById("specialization").value;
                const licenseNo = document.getElementById("licenseNo").value;
                const availability = document.getElementById("availability").value;
                const availableHours = document.getElementById("availableHours").value;
                alert(`Registration Successful!\nWelcome, Dr. ${fullName}.\nSpecialization: ${specialization}\nLicense No: ${licenseNo}\nAvailability: ${availability}\nAvailable Hours: ${availableHours}`);
            }

            window.location.href = "login.html"; // Redirect to login page
        });

        // Initialize fields visibility
        toggleFields();
    </script>
</body>
</html>
