<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmations & Reminders - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Email Confirmations & Reminders</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Appointment Emails</h2>
        
        <div id="emailList" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <!-- Emails will be dynamically listed here -->
        </div>
    </div>
    
    <script>
        // Sample demo email confirmations & reminders
        let emails = [
            "Confirmation: Your appointment with Dr. Ahmed Khan on 25th March at 10:00 AM is booked.",
            "Reminder: Your appointment with Dr. Sara Ali is scheduled for tomorrow at 2:00 PM.",
            "Cancellation: Your appointment with Dr. Usman Farooq on 27th March at 11:30 AM has been canceled.",
        ];
        
        const emailList = document.getElementById("emailList");
        
        function renderEmails() {
            emailList.innerHTML = "";
            if (emails.length > 0) {
                emails.forEach((email, index) => {
                    const div = document.createElement("div");
                    div.className = "p-3 border-b border-gray-300 flex justify-between items-center";
                    div.innerHTML = `<span>${email}</span> <button onclick="deleteEmail(${index})" class="text-red-500 hover:text-red-700">Delete</button>`;
                    emailList.appendChild(div);
                });
            } else {
                emailList.innerHTML = "<p class='text-gray-500'>No emails available.</p>";
            }
        }
        
        function deleteEmail(index) {
            emails.splice(index, 1);
            renderEmails();
        }
        
        renderEmails();
    </script>
</body>
</html>
