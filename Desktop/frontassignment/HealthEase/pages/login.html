<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700">HealthEase Login</h2>
        <form id="loginForm" class="mt-4">
            <label class="block text-gray-600">User Type:</label>
            <select id="userType" class="w-full border p-2 rounded mt-1">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Admin</option>
            </select>
            
            <label class="block text-gray-600 mt-3">Email:</label>
            <input type="email" id="email" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Password:</label>
            <input type="password" id="password" class="w-full border p-2 rounded" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4 hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-3">Don't have an account? <a href="register.html" class="text-blue-500">Register here</a></p>
        <button onclick="goToHome()" class="w-full bg-gray-500 text-white p-2 rounded mt-4 hover:bg-gray-600">Return to Home</button>
    </div>
    
    <script>
        // Pakistani Demo Users
        const demoUsers = {
            patient: { email: "ali.khan@example.com", password: "patient123", dashboard: "dashboard.html" },
            doctor: { email: "dr.fatima@example.com", password: "doctor123", dashboard: "doctor-dashboard.html" },
            admin: { email: "admin@healthease.com", password: "admin123", dashboard: "admin-dashboard.html" } // Fixed Admin Login
        };
        
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const userType = document.getElementById("userType").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (demoUsers[userType].email === email && demoUsers[userType].password === password) {
                alert("Login Successful! Redirecting to Dashboard...");
                localStorage.setItem("userType", userType);
                localStorage.setItem("userName", email);
                window.location.href = demoUsers[userType].dashboard; // Redirect to respective dashboard
            } else {
                alert("Invalid Credentials. Please try again.");
            }
        });
        
        function goToHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
