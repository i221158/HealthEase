<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700">HealthEase Registration</h2>
        <form id="registerForm" class="mt-4">
            <label class="block text-gray-600">User Type:</label>
            <select id="userType" class="w-full border p-2 rounded mt-1">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>
            
            <label class="block text-gray-600 mt-3">Full Name:</label>
            <input type="text" id="fullName" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Email:</label>
            <input type="email" id="email" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Password:</label>
            <input type="password" id="password" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">Phone Number:</label>
            <input type="tel" id="phone" class="w-full border p-2 rounded" required>
            
            <label class="block text-gray-600 mt-3">City:</label>
            <select id="city" class="w-full border p-2 rounded mt-1">
                <option value="Karachi">Karachi</option>
                <option value="Lahore">Lahore</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Faisalabad">Faisalabad</option>
            </select>
            
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4 hover:bg-green-600">Register</button>
        </form>
        <p class="text-center text-gray-600 mt-3">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
    </div>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const userType = document.getElementById("userType").value;
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;
            const city = document.getElementById("city").value;
            
            alert(`Registration Successful! Welcome, ${fullName} from ${city}.`);
            window.location.href = "login.html"; // Redirect to login page
        });
    </script>
</body>
</html>
