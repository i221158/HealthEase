<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical History - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">Medical History</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Patient Medical History</h2>
        
        <form id="medicalHistoryForm" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <label class="block text-gray-600">Previous Conditions:</label>
            <input type="text" id="conditions" class="w-full border p-2 rounded mt-1" placeholder="e.g. Diabetes, Hypertension" required>
            
            <label class="block text-gray-600 mt-3">Medications:</label>
            <input type="text" id="medications" class="w-full border p-2 rounded mt-1" placeholder="e.g. Metformin, Lisinopril" required>
            
            <label class="block text-gray-600 mt-3">Allergies:</label>
            <input type="text" id="allergies" class="w-full border p-2 rounded mt-1" placeholder="e.g. Penicillin, Peanuts">
            
            <label class="block text-gray-600 mt-3">Surgeries:</label>
            <input type="text" id="surgeries" class="w-full border p-2 rounded mt-1" placeholder="e.g. Appendectomy, Knee Replacement">
            
            <label class="block text-gray-600 mt-3">Doctor's Notes:</label>
            <textarea id="notes" class="w-full border p-2 rounded mt-1" placeholder="Additional medical notes"></textarea>
            
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded mt-4 hover:bg-green-600">Save Medical History</button>
        </form>
        
        <div id="historyList" class="bg-white p-6 rounded-lg shadow-md mt-4 hidden">
            <h3 class="text-xl font-bold text-gray-700">Saved History</h3>
            <p id="savedData" class="text-gray-600"></p>
        </div>
    </div>
    
    <script>
        document.getElementById("medicalHistoryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const conditions = document.getElementById("conditions").value;
            const medications = document.getElementById("medications").value;
            const allergies = document.getElementById("allergies").value;
            const surgeries = document.getElementById("surgeries").value;
            const notes = document.getElementById("notes").value;
            
            const historyData = `
                <strong>Conditions:</strong> ${conditions} <br>
                <strong>Medications:</strong> ${medications} <br>
                <strong>Allergies:</strong> ${allergies} <br>
                <strong>Surgeries:</strong> ${surgeries} <br>
                <strong>Doctor's Notes:</strong> ${notes}
            `;
            
            document.getElementById("savedData").innerHTML = historyData;
            document.getElementById("historyList").classList.remove("hidden");
            alert("Medical history saved successfully!");
        });
    </script>
</body>
</html>
