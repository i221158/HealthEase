<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - HealthEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">HealthEase - Notifications</h1>
        <a href="dashboard.html" class="bg-gray-500 px-4 py-2 rounded">Back to Dashboard</a>
    </nav>
    
    <div class="container mx-auto p-6">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Your Notifications</h2>
        
        <div id="notificationsList" class="bg-white p-6 rounded-lg shadow-md mt-4">
            <!-- Notifications will be displayed here dynamically -->
        </div>
        
        <!-- Add Notification -->
        <div class="mt-4 p-4 bg-white shadow-md rounded">
            <input type="text" id="newNotification" placeholder="Enter new notification" class="w-full p-2 border rounded">
            <button onclick="addNotification()" class="w-full bg-green-500 text-white p-2 rounded mt-2 hover:bg-green-600">Add Notification</button>
        </div>
    </div>
    
    <script>
        // Sample demo data (Pakistani context)
        let notifications = [
            "Your appointment with Dr. Ahmed Khan on 25th March at 10:00 AM is confirmed.",
            "Reminder: Your appointment with Dr. Sara Ali is scheduled for tomorrow at 2:00 PM.",
            "Dr. Usman Farooq is now available for consultation slots in Islamabad.",
            "HealthEase Update: New specialized doctors available in Lahore.",
        ];
        
        const notificationsList = document.getElementById("notificationsList");
        
        function renderNotifications() {
            notificationsList.innerHTML = "";
            if (notifications.length > 0) {
                notifications.forEach((notification, index) => {
                    const div = document.createElement("div");
                    div.className = "p-3 border-b border-gray-300 flex justify-between items-center";
                    div.innerHTML = `<span>${notification}</span> <button onclick="deleteNotification(${index})" class="text-red-500 hover:text-red-700">Delete</button>`;
                    notificationsList.appendChild(div);
                });
            } else {
                notificationsList.innerHTML = "<p class='text-gray-500'>No notifications available.</p>";
            }
        }
        
        function addNotification() {
            const newNotification = document.getElementById("newNotification").value;
            if (newNotification.trim() !== "") {
                notifications.push(newNotification);
                document.getElementById("newNotification").value = "";
                renderNotifications();
            }
        }
        
        function deleteNotification(index) {
            notifications.splice(index, 1);
            renderNotifications();
        }
        
        renderNotifications();
    </script>
</body>
</html>
